<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
<meta http-equiv="Pragma" content="no-cache"> 
<meta http-equiv="Cache-Control" content="no-cache"> 
<meta http-equiv="Expires" content="0"> 
<title>后台登录</title> 
<link href="__CSS__/login.css" type="text/css" rel="stylesheet"> 
<style type="text/css" media="screen">
</style>
</head> 
<body> 

<div class="login">
    <div class="message">房屋租赁数据管理平台-管理登录</div>
    <div id="darkbannerwrap"></div>
    
    <form method="post" action="__CONTROLLER__/confirm">
		<input name="action" value="login" type="hidden">
		<input name="username" placeholder="用户名" required="" type="text">
		<hr class="hr15">
		<input name="password" placeholder="密码" required="" type="password">
		<hr class="hr15">
		<div style="position:relative;">
		<input name="code" style="width:200px;" placeholder="验证码" required="" type="text">
		<img style="width:139px;height:50px;position:absolute;right:0;top:0;border-radius:3px" src="/loginCode" onclick="this.src='/loginCode?'+Math.random()"/>
		</div>
		<hr class="hr15">
		<input value="登录" style="width:100%;" type="submit">
		<hr class="hr20">
<!-- 		 <a onClick="alert('请联系管理员')">忘记密码</a> -->
		<if condition="err eq 1">
				<a href="#">帐号或密码错误</a>
			<else />
		</if>
		<if condition="err eq 2">
				<a href="#">验证码错误</a>
			<else />
		</if>
	</form>

	<!-- <font color="red"></font> -->
</div>

<div class="copyright" style="color:white;">© 2017 &nbsp;<a href="#" target="_blank" style="color:white;">鞍山灵动科技</a></div>
<script type="text/javascript">
	if(window != top){  
		top.location.href=location.href;  
	}  
</script>
</body>
</html>
